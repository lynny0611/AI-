<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background-color: #eaf6e9;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    header {
      background-color: #637e54; /* 상단바 색상 */
      padding: 15px 0; /* 상단바 높이 조정 */
    }

    h1 {
      color: white;
      font-size: 36px;
      margin: 0;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
      margin-top: 10px; /* 내비게이션 위치 조정 */
    }

    nav ul li {
      display: inline;
      margin: 0 30px; /* 내비게이션 항목 간격 */
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover,
    nav ul li a.active {
      text-decoration: underline;
    }

    main {
      padding: 50px;
    }

    /* 기존 레이아웃을 그대로 유지 */
    .intro {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
      text-align: left;
    }

    /* 왼쪽 직사각형 도형 추가 */
    .photo {
      width: 200px;
      height: 300px;
      background-color: #b0b0b0; /* 직사각형 도형 색상 */
      margin-right: 20px;
    }

    /* 오른쪽 텍스트 정렬 */
    .text {
      text-align: left; /* 텍스트 오른쪽 정렬 유지 */
    }

    .text h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .text p {
      font-size: 18px;
      line-height: 1.6;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- 헤더 부분 -->
  <header>
    <h1>MY HOMEPAGE</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">HOME</a></li>
        <li><a href="about.html" class="active">ABOUT</a></li>
        <li><a href="contact.html">CONTACT</a></li>
        <li><a href="projects.html">PROJECTS</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 콘텐츠 -->
  <main>
    <section class="intro">
      <div class="photo">
        <!-- 여기서 사진을 추가할 수 있습니다 -->
      </div>
      <div class="text">
        <h2>About Me</h2>
        <p><strong>이름:</strong> 윤재린</p>
        <p><strong>생년월일:</strong> 2006.11.01</p>
        <p><strong>학과/학번:</strong> 경영학과 2025509087</p>
      </div>
    </section>
  </main>
</body>
</html>
